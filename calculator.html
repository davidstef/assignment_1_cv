<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="css/style2.css" rel="stylesheet">
</head>
<body id="calculator-body">
  <div class="calculator-grid">
    <div class="output">
      <div previous-operand class="previous-operand"></div>
      <div current-operand class="current-operand"></div>
    </div>
    <button all-clear class="span-four">C</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button operation>x</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button operation>+</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button operation>-</button>
    <button number>.</button>
    <button number>0</button>
    <button equals>=</button>
    <button operation>รท</button>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
